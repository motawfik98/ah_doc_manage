<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: basicHeadTag(${title})"></head>

<div th:replace="fragments :: navbar"></div>


<body>

<div th:fragment="imageCollapse(sentOrReceived, letterID)">
    <!--<button id="showHideButton" class="btn btn-primary btn-block">اظهار</button>-->

    <form th:action="@{|/${sentOrReceived}/${letterID}/images/add|}" method="post" enctype="multipart/form-data">
        <div class="custom-file">
            <input type="file" accept="application/pdf" class="custom-file-input" id="inputFile"
                   name="imageBytes" required="required">
            <label class="custom-file-label" for="inputFile">رفع صوره جديده</label>
            <button type="submit" class="btn btn-primary">رفع</button>
        </div>
    </form>

    <div class="row">
        <div th:each="image : ${images}" class="col-sm-3 p-3" th:unless="${image.deleted}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${image.addedOn}"></h5>
                    <a th:href="@{|/${sentOrReceived}/${image.letter.id}/images/${image.id}|}"
                       class="btn btn-primary" target="_blank">اظهار</a>

                    <a href="#" class="btn btn-primary">مسح</a>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    var button = $("#showHideButton");
    button.on("click", function () {
        $(".deleted").toggleClass("d-none");
        var text = button.text();
        button.text(
            text === "اظهار" ? "اخفاء" : "اظهار"
        );

    });
</script>

</body>
</html>
